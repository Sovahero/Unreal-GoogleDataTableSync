site_name: Google DataTable Sync Docs
site_url: https://sovahero.github.io/Unreal-GoogleDataTableSync/
repo_url: https://github.com/sovahero/Unreal-GoogleDataTableSync
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

nav:
  - Overview: index.md
  - Quick Start: quickstart.md
  - Installation & Setup:
      - Google API Credentials: setup-google-oauth.md
      - Plugin Settings: plugin-settings.md
  - Workflow:
      - Export: export.md
      - Import: import.md
      - Data Structure Mapping: mapping.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  - Changelog: changelog.md

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji